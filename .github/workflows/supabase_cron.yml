name: Supabase Scheduled Tasks  # Название workflow

on:  # Когда запускать
  schedule:
    - cron: '0 12 * * *'  # Каждый день в 12:00 UTC (15:00 МСК)
  workflow_dispatch:  # Разрешить ручной запуск

jobs:  # Задачи
  run-script:  # ID задачи
    runs-on: ubuntu-latest  # ОС для выполнения
    
    steps:  # Шаги выполнения
    # 1. Загружаем код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2. Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Версия Python
        
    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. Запускаем скрипт с переменными окружения
    - name: Run Supabase script
      env:  # Передаем секреты
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python supabase_script.py  # Команда запуска